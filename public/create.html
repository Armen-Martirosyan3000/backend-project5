<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
</head>
<body>
    <!-- ինչ է նշանակում return false???
    return false չեղարկում է default ներկայացնելու գործողությունը (դադարեցնում է ձևի ներկայացումը) -->
   <!--form-ը իր մեջ ունի 3 input-ներ և save-ի ժամանակ կանչում է  function save()-ն -->
   <!--return true???  -->
    <form onsubmit="save(); return false;">
        <input id="name" type="text" name="name" placeholder="Write your name"/><br/>
        <input id="surname" type="text" name="surname" placeholder="Write your surname"/><br/>
		<input id="salary" type="text" name="salary" placeholder="Write your salary"/><br/>
        <button type="submit">Create</button>
    </form>

    <script>
        function save() {//այս ֆունկցիան որը վերցնում է input-ների արժեքները("#name","#surname","#salary")
            const name = document.querySelector("#name").value;
            const surname = document.querySelector("#surname").value;
			const salary = document.querySelector("#salary").value;

            fetch("/workers", {//fetch ֆունկցիայով ստեղծում և ուղարկում է http խնդրանք դեպի սերվեր, /workers-ը path-ն է (հասցեն է, ուղին) որը express js-ի կողմից rout կարվի դեպի ճիշտ տեղ 
                method  : "POST",
                headers : {
                    "Content-Type" : "application/json"
                },
                body    : JSON.stringify({//http խնդրանքի body-ի մեջ դնում ենք JSON-ը որ ուղարկում ենք
                    name,
                    surname,
					salary
                })
            })
                .then((resp) => console.log("yay"))
                .catch((err) => console.log(err));
        }
    </script>
</body>
</html>
